# fly.toml app configuration file generated for dt-bim-xr on 2023-05-09T11:35:02+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "dt-bim-xr"
primary_region = "ams"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[env]
  PRIMARY_REGION = "ams"

[[services]]
  protocol = "tcp"
  internal_port = 8043
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
